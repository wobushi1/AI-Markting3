name: Build EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Download Poppler
      shell: powershell
      run: |
        # 下载 Poppler ZIP
        Invoke-WebRequest -Uri https://github.com/oschwartz10612/poppler-windows/releases/download/v25.11.0-0/Release-25.11.0-0.zip -OutFile poppler.zip
        
        # 解压到 poppler 目录
        Expand-Archive poppler.zip -DestinationPath poppler
        
        # 将 bin 目录移动到 poppler 根目录
        Move-Item poppler/Release-25.11.0-0/bin poppler/bin -Force
      
    - name: Install Dependencies
      run: |
        pip install pyinstaller PyQt5 pdf2image requests openai Pillow python-docx
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name="EssayGrader" --add-data "poppler/bin;poppler/bin" main.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EssayGrader-Windows
        path: dist/EssayGrader.exe
